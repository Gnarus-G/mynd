name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          cd src-tauri
          cargo build --all --verbose
      - name: Run tests
        run: |
          cd src-tauri
          cargo test --all --verbose
